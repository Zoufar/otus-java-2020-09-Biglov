<!DOCTYPE html>
<html>
<head>
    <title>Create and Save client</title>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/clientSave.js"></script>


    <style type="text/css">
        body {
            padding: 50px;
        }

        .clients, .clients td {
            border: 1px solid #d1d1d2;
            padding: 5px;
            margin-bottom: 10px;
        }

        a {
            display: block;
        }

        input {
            width: 150px;
        }


        select {
            width: 154px;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<br>
<br>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" type="submit">Connect</button>
                    <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<form  id="form">
    <div>
        <label>
            name:
            <input type="text" name="name" value="">
        </label>
    </div>
    <div>
        <label>
            login:
            <input type="text" name="login" value="">
        </label>
    </div>
    <div>
        <label>
            password:
            <input type="password" name="password" value="">
        </label>
    </div>

    <div>
        <button id="send" type="submit">Отправить</button>
    </div>
</form>
<br>
<a >Пользователь сохранен в базу:</a>
<br>
<table class="clients">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Логин</th>
        <th>Пароль</th>
    </tr>
    </thead>
    <tbody class="client"> </tbody>
</table>
<br>
<br>
<a href="getClientBDListWs.html">Посмотреть список пользователей</a>

</body>
</html>
